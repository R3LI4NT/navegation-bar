<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card #2</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="header">
            <i class='bx bx-user-plus add-friend'></i>
            <i class='bx bx-menu-alt-left menu' ></i>
            <img src="img/fsociety.jpg" alt="">
            <h3>FSOCIETY</h3>
            <p>@fsociety.00</p>
        </div>
        <div class="contenido">
            <h4>About Me</h4>
            <div class="line"></div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, temporibus illum! Commodi, quibusdam!</p>
            <h5 class="posts-number">56</h5>
            <p class="posts">POSTS</p>
            <h5 class="following-number">120</h5>
            <p class="following">FOLLOWING</p>
            <h5 class="followers-number">3.1M</h5>
            <p class="followers">FOLLOWERS</p>
            <div class="social">
                <i class='bx bxl-facebook-circle' ></i>
                <i class='bx bxl-google-plus' ></i>
                <i class='bx bxl-instagram' ></i>
                <i class='bx bxl-twitter' ></i>
            </div>
            <a href="#" class="btn-follow">Follow</a>
            <a href="#" class="btn-share">Share</a>
        </div>
    </div>
</body>
</html>
